name: 🛠 Android CI / 构建并发布 APK（拆仓版）

on:
  push:
    branches: [ main, master ]
    tags:    [ 'v*.*.*' ]

permissions:
  contents: write
  actions:  read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出私有源码
      - name: 📂 检出代码
        uses: actions/checkout@v4

      # 2. 缓存 Flutter 依赖
      - name: 🚀 缓存 Flutter 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # 3. Java & Flutter 环境
      - name: ☕️ 设置 Java环境 (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: 🦋 设置 Flutter 环境
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.32.5'

      # 4. 依赖 & 构建
      - name: 📥 获取依赖包
        run: flutter pub get

      - name: 🏗️ 构建通用 APK
        run: flutter build apk --release

      # 5. 准备产物目录
      - name: 📦 准备构建产物
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/faith-${GITHUB_REF_NAME}.apk

      # 6. 生成 SHA-1 校验文件
      - name: 🔐 生成 SHA-1
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd build/app/outputs/flutter-apk
          sha1sum app-release.apk | cut -d' ' -f1 > app-release.apk.sha1
          cp app-release.apk.sha1 ../../../artifacts/faith-${GITHUB_REF_NAME}.apk.sha1

      # 7. 上传 CI 产物（供调试）
      - name: 📤 上传 CI 产物
        uses: actions/upload-artifact@v4
        with:
          name: android-apks-${{ github.run_number }}
          path: artifacts/
          retention-days: 30

      # 8. 发布到公开仓库 faith-release
      - name: 🚀 发布到公开仓
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1.14.0
        with:
          owner: GX88
          repo: faith-release
          tag: ${{ github.ref_name }}
          name: Faith ${{ github.ref_name }}
          body: |
            ## 📱 版本发布 ${{ github.ref_name }}
            - 通用 APK：`faith-${{ github.ref_name }}.apk`
            - SHA-1：`faith-${{ github.ref_name }}.apk.sha1`
          artifacts: |
            artifacts/faith-${{ github.ref_NAME }}.apk
            artifacts/faith-${{ github.ref_NAME }}.apk.sha1
          token: ${{ secrets.MY_PERSON_TOKEN }}
          generateReleaseNotes: true
          allowUpdates: true