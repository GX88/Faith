on:
  push:
    branches: [ main, master ]
    tags:    [ 'v*.*.*' ]

permissions:
  contents: write
  actions:  read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºç§æœ‰æºç 
      - name: ğŸ“‚ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      # 2. ç¼“å­˜ Flutter ä¾èµ–
      - name: ğŸš€ ç¼“å­˜ Flutter ä¾èµ–
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # 3. Java & Flutter ç¯å¢ƒ
      - name: â˜•ï¸ è®¾ç½® Javaç¯å¢ƒ (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ¦‹ è®¾ç½® Flutter ç¯å¢ƒ
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.32.5'

      # 4. ä¾èµ– & æ„å»º
      - name: ğŸ“¥ è·å–ä¾èµ–åŒ…
        run: flutter pub get

      - name: ğŸ—ï¸ æ„å»ºé€šç”¨ APK
        run: flutter build apk --release

      # 5. å‡†å¤‡äº§ç‰©ç›®å½•
      - name: ğŸ“¦ å‡†å¤‡æ„å»ºäº§ç‰©
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/faith-${GITHUB_REF_NAME}.apk

      # 6. ç”Ÿæˆ SHA-1 æ ¡éªŒæ–‡ä»¶
      - name: ğŸ” ç”Ÿæˆ SHA-1
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd build/app/outputs/flutter-apk
          sha1sum app-release.apk | cut -d' ' -f1 > app-release.apk.sha1
          cp app-release.apk.sha1 ../../../artifacts/faith-${GITHUB_REF_NAME}.apk.sha1

      # 7. ä¸Šä¼  CI äº§ç‰©ï¼ˆä¾›è°ƒè¯•ï¼‰
      - name: ğŸ“¤ ä¸Šä¼  CI äº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: android-apks-${{ github.run_number }}
          path: artifacts/
          retention-days: 30

      # 8. å‘å¸ƒåˆ°å…¬å¼€ä»“åº“ faith-release
      - name: ğŸš€ å‘å¸ƒåˆ°å…¬å¼€ä»“
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1.14.0
        with:
          owner: GX88
          repo: faith-release
          tag: ${{ github.ref_name }}
          name: Faith ${{ github.ref_name }}
          body: |
            ## ğŸ“± ç‰ˆæœ¬å‘å¸ƒ ${{ github.ref_name }}
            - é€šç”¨ APKï¼š`faith-${{ github.ref_name }}.apk`
            - SHA-1ï¼š`faith-${{ github.ref_name }}.apk.sha1`
          artifacts: |
            artifacts/faith-${{ github.ref_NAME }}.apk
            artifacts/faith-${{ github.ref_NAME }}.apk.sha1
          token: ${{ secrets.MY_PERSON_TOKEN }}
          generateReleaseNotes: true
          allowUpdates: true