name: faith
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.
version: 1.0.2+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  permission_handler: ^12.0.1 # 权限管理

  package_info_plus: ^8.2.0 # 获取版本信息

  cupertino_icons: ^1.0.8 # 图标

  dio: ^5.8.0+1 # 网络请求

  get: ^4.7.2 # 状态管理

  flutter_displaymode: ^0.6.0 # 强制设置高帧率

  flutter_screenutil: ^5.9.3 # 屏幕适配

  pull_to_refresh: ^2.0.0 # 下拉刷新

  flutter_svg: ^2.2.0  # 图标

  local_auth: ^2.1.8 # 生物识别
  local_auth_android: ^1.0.36

  lottie: ^3.3.1 # Lottie动画
  
  animations: ^2.0.11 # 页面切换动画

  path_provider: ^2.1.5 # 获取文件路径

  flutter_downloader: ^1.12.0 # 下载更新

  open_filex: ^4.6.0 # 安装应用

  crypto: ^3.0.6 # 加密

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  assets:
